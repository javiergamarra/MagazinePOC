apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "com.liferay.mobile.magazine"
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	compile 'com.android.support:appcompat-v7:23.4.0'
	compile 'com.android.support:design:23.4.0'

	debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
	releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
	testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
	compile 'junit:junit:4.12'

	compile 'com.liferay.mobile:liferay-screens:2.0.0-beta.4'
	compile 'com.liferay.mobile:liferay-material-viewset:2.0.0-beta.4'
}

repositories {
	maven { url "http://dl.bintray.com/nhpatt/liferay-mobile" }
}

